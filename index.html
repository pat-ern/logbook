<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link id="theme-link" rel="stylesheet" type="text/css" href="assets/themes/preload-theme.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="main.js" defer></script> <!-- Agregamos el script.js -->

</head>
<body >

    <div class="layout">

        <div class="sidebar">

            <div class="logo-section">
                <p class="logo">Patricio Villarroel</p>
                <!--favicon-->
                <!-- <img class="favicon" src="assets/favicon/favicon-32x32.png" alt="favicon" width="32px" height="32px"> -->
                <button class="icon-button" id="close-menu"> 
                    <i class='bx bxs-chevron-left'></i>  
                </button>          
            </div>

            <ul class="menu-list">
            </ul>

            <footer>
                <p class="footer-text">&copy; 2024 Patricio Villarroel</p>
            </footer>

        </div>
    
        <div class="main">

            <div class="toolbar">
                
                <button class="icon-button" id="menu-toggle"> 
                    <i class='bx bxs-chevron-right'></i> 
                </button>

                <h2 class="toolbar-title">
                </h2>

                <div class="toolbar-buttons">
                    <button class="icon-button" id="eink-toggle">
                        <i class='bx bx-book-open'></i>
                    </button>
    
                    <button class="icon-button" id="theme-toggle">
                        <i class='bx'></i>
                    </button>
                </div>
                
            </div>

            <div class="template">
            </div>

        </div>
        
    </div>
    
</body>
</html>
